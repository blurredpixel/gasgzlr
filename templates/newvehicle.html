<!doctype html>
<html lang="en">
  <head>
    <title>Welcome {{ user }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <div class="container p-3 mb-2 bg-light text-dark text-center">
        {% if vehiclecount ==0%}
        <h1>NO VEHICLES, CREATE YOUR FIRST ONE :)</h1>

        <div class="container text-center">
           
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Vehicle</button>

              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                      </div>
                      <div class="modal-body">
                            <form action="" method="post" role="form">
                                    <div class="form-group">
                                        <label for=""></label>
                                        <input type="text" class="form-control" name="vehicleid" id="vehicleid" aria-describedby="helpId" placeholder= {{ vehicleiddisp }}>
                                        <small id="helpId" class="form-text text-muted">VehicleID</small>
                                        <select name="vehiclemake">
                                            <option value="Hyundai">Hyundai</option>


                                        </select>
                                        <select name="vehiclemodel">
                                            <option value="SantaFe">SantaFe</option>


                                        </select>
                                        <small id="helpId" class="form-text text-muted">Vehicle Make:</small>
                                        <button type="submit" class="btn btn-dark">Add Entry</button>
                                    </div>
                                </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>



        
        
        {% endif %}

        
    </div>




</body>
</html>
